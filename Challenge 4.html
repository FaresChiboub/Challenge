<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
           <!----
           Given an object of how many more pages each ink color can print, 
           output the maximum number of pages the printer can print
           before any of the colors run out.
           
           Examples
           inkLevels({
           "cyan": 23,
           "magenta": 12,
           "yellow": 10
           }) ➞ 10
           
           inkLevels({
           "cyan": 432,
           "magenta": 543,
           "yellow": 777
           }) ➞ 432
           
           inkLevels({
           "cyan": 700,
           "magenta": 700,
           "yellow": 0
           }) ➞ 0
           Notes
           A single printed page requires each color once,
            so printing is not possible if any of the slots lack ink (see example #3).
           -->
    
    
    
<script>
           function inkLevels(inks) {
          
           return Math.min(...object.values(inks))}

// Test cases
console.log(inkLevels({
  "cyan": 23,
  "magenta": 12,
  "yellow": 10
})); // Output: 10

console.log(inkLevels({
  "cyan": 432,
  "magenta": 543,
  "yellow": 777
})); // Output: 432

console.log(inkLevels({
  "cyan": 700,
  "magenta": 700,
  "yellow": 0
})); // Output: 0 can't print !

</script>
</body>
</html>
